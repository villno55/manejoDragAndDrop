<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validaciones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Mi pagina web </h1>

  <p>Teléfono:</p>
  <input id="tel">
  <button onclick="valTel()">Validar</button>
  <p id="resTel"></p>

  <p>URL:</p>
  <input id="url">
  <button onclick="valUrl()">Validar</button>
  <p id="resUrl"></p>

  <p>Contraseña:</p>
  <input id="pass" type="password">
  <button onclick="valPass()">Validar</button>
  <p id="resPass"></p>

  <script src="script.js"></script>
</body>
</html>
